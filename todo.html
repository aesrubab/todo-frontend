<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>

            <button type="submit">Add</button>
        </form>
        <ul id="todoList"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
