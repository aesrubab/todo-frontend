<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
        <h1>Register</h1>

        <form id="registerForm">
            <input type="text" id="registerUsername" required="True" placeholder="Name">
            <input type="email" id="registerEmail" required="True" placeholder="Email">
            <input type="password" id="registerPassword" required="True" placeholder="Password">
            <button type="submit">Register</button>
        </form>

        <p>Do you have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="registr.js"></script>
</body>
</html>
