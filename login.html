<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>

        <form id="loginForm">
            <input id="loginEmail" type="email" required="True" placeholder="Email">
            <input id="loginPassword" type="password" required="True" placeholder="Password">
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="registr.html">Register</a> </p>
    </div>
    <script src="login.js"></script>
</body>
</html>
